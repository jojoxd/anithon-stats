include:
  - project: tools/reviewdog
    ref: main
    file: /templates/eslint.yml

stages:
  - review

reviewdog:eslint:
  stage: review

  before_script:
    - apk add --update --no-cache
        python3 make g++ libc6-compat
        fontconfig freetype-dev
        imagemagick
        cairo cairo-dev
        libjpeg jpeg-dev libjpeg-turbo-dev
        pango pango-dev
        giflib giflib-dev
        pixman pixman-dev pangomm-dev
    - yarn install

  variables:
    COMMAND: 'yarn lint'
    RD_FORMAT: 'eslint'
