[package]
name = "proto"
version = "0.1.0"
edition = "2021"

[lib]

[features]
default = ["proto_full"]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["anistats-list","anistats-media","uuid"]
"anistats-list" = ["anistats-media","uuid"]
"anistats-media" = ["uuid"]
"uuid" = []
# @@protoc_insertion_point(features)

[dependencies]
bytes = "1.1.0"
prost = "0.12"
pbjson = "0.6"
pbjson-types = "0.6"
serde = "1.0"
proto_uuid = { path = "../proto_uuid" }
tonic = { workspace = true }

[build-dependencies]
protoc-gen-prost = "0.3.1"
protoc-gen-prost-crate = "0.4.0"
protoc-gen-prost-serde = "0.3.0"
protoc-gen-tonic = "0.4.0"