version: v1
plugins:
  - plugin: prost
    out: anistats_proto/src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set

      # Allow Uuid to be cast to bytes and back
      - extern_path=.uuid.Uuid=::proto_uuid::ProtoUuid

  - plugin: tonic
    out: anistats_proto/src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types

  - plugin: prost-crate
    out: anistats_proto
    opt:
      - gen_crate=anistats_proto/Cargo.toml
